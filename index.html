<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Word Research</h1>
    <div>
      <h2 class="word-alert">Not Allow</h2>
    </div>
    <section>
      <div class="count-section">
        <textarea
          cols="50"
          maxlength="351"
          class="text-area"
          rows="15"
          placeholder="Start Typping.... ✍️"
        ></textarea>

        <div class="count-box">
          <!-- box-one -->
          <div>
            <h2>Word</h2>
            <h2 class="word-count">0</h2>

            <div>
              <h2>Cheracters</h2>
              <h2 class="cheracter-count">0</h2>
            </div>
          </div>

          <!-- box-two -->
          <div>
            <h2>Linkedin</h2>
            <h2 class="linkedin">350</h2>

            <div>
              <h2>Twitter</h2>
              <h2 class="twitter">250</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- warning Box -->
    </section>

    <section class="container">
      <div class="box-div">
        <h2 class="warning-box">Linkedin Content Limit Reached !!</h2>
      </div>

      <div class="box-div-two">
        <h2 class="warning-box-two">Twitter Content Limit Reached !!</h2>
      </div>
    </section>

    <!-- js link add -->
    <script src="./main.js"></script>
  </body>
</html>
